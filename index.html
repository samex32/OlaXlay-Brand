<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola X Lay Fash | Premium Fashion House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-script {
            font-family: 'Great Vibes', cursive;
        }
        .font-luxury {
            font-family: 'Cinzel', serif;
        }
        .logo-gold {
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-background-fill-color: transparent;
            letter-spacing: 0.15em;
            display: inline-block;
        }
        .text-shadow-luxury {
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
        }
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fade-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes subtle-zoom {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        .animate-subtle-zoom {
            animation: subtle-zoom 20s ease-in-out infinite alternate;
        }
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(212, 180, 131, 0.2);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 180, 131, 0.5);
        }
        .tracking-ultra {
            letter-spacing: 0.5em;
        }
        .clip-path-diagonal {
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
        }
    </style>
<script type="importmap">

}

</head>
